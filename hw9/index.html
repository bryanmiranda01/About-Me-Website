<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HW9 Input Validation</title>
<link href="assets/css/bootstrap.css" rel="stylesheet">
</head>

<body>
	<h1>List King</h1>
	<h2>New Account</h2>
	
	<!--Username validation-->
	<div class="form-group" id="nameStatus">
		<label class="control-label" for="username">Create a username:</label>
		<input type="text" class="form-control" id="username" onblur="checkUsername()"/>
		<div class="control-label" id="userFeedback"></div>
	</div>
	
	
	<!--Password validation-->	
	<div class="form-group" id="passStatus">
		<label class="control-label" for="password">Create a password:</label>
		<input type="password" class="form-control" id="password" onblur="checkPassword()"/>
		<div class="control-label" id="passFeedback"></div>
	</div>

	<div class="form-group">
		<input type="submit" value="Sign up"/>
	</div>
		
	 <script src="assets/js/event-attributes.js"></script>
	
</body>
</html>
